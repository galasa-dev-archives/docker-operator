apiVersion: tekton.dev/v1alpha1
kind: SCMPoll
metadata:
  name: docker-operator-main-poll
  namespace: galasa-tekton
spec:
  metadata:
    name: docker-operator-main-poll
  description: Polls for docker operator changes to the main branch
  pollFrequency: 60
  tidy: true
  concurrentPipelines: false
  repositories:
    - name: galasa-docker-operator
      type: github-head
      serviceAccountName: poll-sa
      params:
      - name: url
        value: https://api.github.com/repos/galasa-dev/galasa-docker-operator
      - name: branch
        value: main
      - name: rebuildString
        value: "rebuild"
  pipelineRunSpec:
    params:
    - name: distBranch
      value: main
    - name: refspec
      value: +refs/heads/main:refs/heads/main
    - name: imageName
      value: nexus.cics-ts.hur.hdclab.intranet.ibm.com:8080/galasadev/galasa-docker-operator-amd64:main
    - name: noPush
      value: ""
    pipelineRef:
      name: docker-operator-pipeline
    serviceAccountName: build-bot
    podTemplate:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
        platform: hdc
      hostAliases:
      - ip: "10.58.0.20"
        hostnames:
        - "nexus.cics-ts.hur.hdclab.intranet.ibm.com"
    workspaces:
    - name: git-workspace
      volumeClaimTemplate:
        spec:
          storageClassName: rbd
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi